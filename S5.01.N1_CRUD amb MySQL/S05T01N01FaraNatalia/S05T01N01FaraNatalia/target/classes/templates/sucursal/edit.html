<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Sucursal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-3">
    <h2>Editar Sucursal</h2>

    <form th:action="@{/sucursal/update}" th:object="${sucursal}" method="post">
        <input type="hidden" th:field="*{pk_SucursalID}" />
        <div class="form-group">
            <label for="nameSucursal">Nombre</label>
            <input type="text" class="form-control" id="nameSucursal" th:field="*{nameSucursal}" required>
        </div>
        <div class="form-group">
            <label for="paisSucursal">Pa√≠s</label>
            <input type="text" class="form-control" id="paisSucursal" th:field="*{paisSucursal}" required>
        </div>
        <div class="form-group">
            <label for="tipoSucursal">Tipo</label>
            <input type="text" class="form-control" id="tipoSucursal" th:field="*{tipoSucursal}" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
</div>
</body>
</html>
